<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>121Bar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/fonts/themify-icons/themify-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">

        <!-- Begin Header -->
        <header class="header">
            <div class="grid min-wide">
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__list-iteam">
                            <a href="index.html" class="navbar__list-iteam-link">Home</a>
                        </li>
                        <li class="navbar__list-iteam">
                            <a href="menu.html" class="navbar__list-iteam-link">Menu</a>
                        </li>
                        <li class="navbar__list-iteam">
                            <a href="liveshows.html" class="navbar__list-iteam-link">Live Shows</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- End Header -->

        <!-- Begin To header -->
        <a href="#" class="to_header">
            <i class="fas fa-chevron-up"></i>
        </a>
        <!-- End To header -->

        <!-- Begin Container -->
        <div class="container mt-75">
            <div class="live-color">
                <div class="live-background">
                    <div class="grid liveshows-wide">
                        <h3 class="live__header">UPCOMING EVENTS</h3>
                        <div class="row pd-t-b-50">
                            <div class="col l-12">
                                <div class="live__show">
                                    <div class="live__show-perform">
                                        <span class="live__show-date">12</span>
                                        <div class="live__show-time">
                                            <span class="live__show-week">Sun</span>
                                            <span class="live__show-month">Feb</span>
                                        </div>
                                        <span class="live__show-dj">John Buckly</span>
                                    </div>
                                    <input type="submit" class="live__show-register" value="Register Now">
                                </div>
                            </div>
                        </div>
                        <div class="row pd-t-b-50">
                            <div class="col l-12">
                                <div class="live__show">
                                    <div class="live__show-perform">
                                        <span class="live__show-date">20</span>
                                        <div class="live__show-time">
                                            <span class="live__show-week">Sat</span>
                                            <span class="live__show-month">May</span>
                                        </div>
                                        <span class="live__show-dj">Alexa Hill</span>
                                    </div>
                                    <input type="submit" class="live__show-register" value="Register Now">
                                </div>
                            </div>
                        </div>
                        <div class="row pd-t-b-50">
                            <div class="col l-12">
                                <div class="live__show">
                                    <div class="live__show-perform">
                                        <span class="live__show-date">12</span>
                                        <div class="live__show-time">
                                            <span class="live__show-week">Sat</span>
                                            <span class="live__show-month">Aug</span>
                                        </div>
                                        <span class="live__show-dj">Eddie Baker</span>
                                    </div>
                                    <input type="submit" class="live__show-register" value="Register Now">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Container -->

        <!-- Begin Footer -->
        <footer class="footer pd-t-100">
            <div class="footer-img">
                <div class="grid min-wide">
                    <div class="row">
                        <div class="col l-6 footer-form">
                            <div class="footer__contact">
                                <h3 class="footer__contact-header">Join the Club & Get Updates on Special Events</h3>
                                <h4 class="footer__contact-header-mail" >Enter Your Email</h4>
                                <div class="grid">
                                    <div class="row sm-gutter">
                                        <div class="col l-8">
                                            <input type="email" placeholder="Email" required name="" id="" class="footer__contact-email">
                                        </div>
                                        <div class="col l-4">
                                            <input class="footer__contact-submit"  type="submit" value="Subscribe Now" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col l-6 footer-form">
                            <div class="footer-form-social">
                                <div class="footer__social">
                                    <a href="" class="footer__social-link">
                                        <i class="fab fa-facebook footer__social-icon"></i>
                                    </a>
                                    <a href="" class="footer__social-link">
                                        <i class="fab fa-twitter footer__social-icon"></i>
                                    </a>
                                    <a href="" class="footer__social-link ">
                                        <i class="fab fa-instagram footer__social-icon"></i>
                                    </a>
                                </div>
                                <div class="footer__copyright">
                                    <p class="footer__copyright-date">Â© 2023 by 121 BAR.</p>
                                    <p class="footer__copyright-text">Proudly created By BanDC</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer -->
    </div>
</body>
</html>
